<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Data Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .chart-container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        #map-container {
            width: 90%;
            height: 420px;
            margin: auto;
        }
        .progress-bar {
            width: 90%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px auto;
            position: relative;
        }
        .progress {
            height: 100%;
            width: 0%;
            background-color: #007bff;
            transition: width 0.3s linear;
        }
        .navigation, .tabs {
            margin-top: 5px; /* Reduced margin for closer buttons */
        }
        .nav-button, .tab-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            margin: 5px;
        }
        .nav-button:hover, .tab-button:hover {
            background-color: #0056b3;
        }
        .tab-button.active {
            background-color: #0056b3;
        }
        .navigation {
            display: flex;
            justify-content: center;
            gap: 10px; /* Added gap between buttons */
        }
    </style>
</head>
<body>
    <h1>Cancer Data Dashboard</h1>

    <!-- Tabs for selecting Lungs or Thyroid -->
    <div class="tabs">
        <button class="tab-button active" onclick="switchTab('lungs')">Lungs</button>
        <button class="tab-button" onclick="switchTab('thyroid')">Thyroids</button>
    </div>

    <!-- Container for the map -->
    <div id="map-container">
        {{ main_map | safe }}
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar">
        <div class="progress" id="progress-bar"></div>
    </div>

    <!-- Navigation Buttons -->
    <div class="navigation">
        <button class="nav-button" onclick="prevCancerMap()">&#8592;  </button>
        <button class="nav-button" onclick="nextCancerMap()"> &#8594;</button>
    </div>

    <div class="chart-container">
        <div id="bar-charts"></div>
    </div>

    <script>
      function loadMortalityCharts() {
    $.getJSON("/mortality_chart", function(data) {
        let chartContainer = $("#bar-charts");
        chartContainer.html(""); // Clear previous charts

        Object.keys(data).forEach((key) => {
            console.log("Key from data:", key); // Log the key to the console for debugging
            let chartDiv = $("<div class='chart-wrapper'></div>"); 
            let chartInnerDiv = $("<div class='chart-content'></div>").html(data[key]); 

            let sampleTextContainer;
            
            // Replace sample text with specific descriptions based on key
            switch(key) {
                case "Early_Detection":
                    sampleTextContainer = $("<div class='sample-text-container'></div>").html(`
                        <strong>Effect of Early Detection:</strong><br>
                        This graph shows the average mortality rates for individuals diagnosed with lung cancer early versus those diagnosed later. The x-axis represents two categories: 'Yes' (early detection) and 'No' (no early detection). The y-axis represents the average death rate. The bars are color-coded, with green for 'Yes' and red for 'No.' The heights of the bars indicate the difference in mortality between the two groups.
                    `);
                    break;
                case "Treatment_Type":
                    sampleTextContainer = $("<div class='sample-text-container'></div>").html(`
                        <strong>Effect of Treatment Type:</strong><br>
                        This graph compares the average mortality rates among individuals receiving different treatments: Chemotherapy, Radiotherapy, Surgery. The x-axis has the 3 different treatment types, while the y-axis shows the corresponding average mortality rate. All bars are shaded in blue for neutral comparison, with their heights representing the mortality rate associated with each treatment.
                    `);
                    break;
                case "Healthcare_Access":
                    sampleTextContainer = $("<div class='sample-text-container'></div>").html(`
                        <strong>Effect of Healthcare Access:</strong><br>
                        This graph displays the average mortality rates for individuals with different levels of healthcare access. The x-axis has two categories: 'Good' and 'Poor,' with the bars colored green and red, respectively. The y-axis represents the average mortality rate. The heights of the bars illustrate how mortality rates compare between these two groups.
                    `);
                    break;
                case "Smoker":
                    sampleTextContainer = $("<div class='sample-text-container'></div>").html(`
                        <strong>Effect of Smoking:</strong><br>
                        This graph presents the average mortality rates for smokers and non-smokers. The x-axis distinguishes between 'Yes' (smokers) and 'No' (non-smokers), while the y-axis measures the average mortality rate. The bars are colored red for 'Yes' and green for 'No,' with their heights reflecting the respective mortality rates of each group.
                    `);
                    break;
                case "Age_Group":
                    sampleTextContainer = $("<div class='sample-text-container'></div>").html(`
                        <strong>Effect of Age Group:</strong><br>
                        This graph compares the average mortality rates across different age groups. The x-axis represents various age groups, while the y-axis shows the corresponding average mortality rate. The bars are color-coded to indicate the mortality rate associated with each group.
                    `);
                    break;
                case "Air_Pollution_Exposure":
                    sampleTextContainer = $("<div class='sample-text-container'></div>").html(`
                        <strong>Effect of Air Pollution Exposure:</strong><br>
                        This graph compares the mortality rates of individuals exposed to different levels of air pollution. The x-axis represents levels of exposure, while the y-axis shows the mortality rate. The heights of the bars indicate how mortality rates differ based on exposure levels.
                    `);
                    break;
                case "Indoor_Pollution":
                    sampleTextContainer = $("<div class='sample-text-container'></div>").html(`
                        <strong>Effect of Indoor Pollution:</strong><br>
                        This graph shows how indoor pollution affects mortality rates. The x-axis represents different levels of indoor pollution, and the y-axis shows the average mortality rate. The bars indicate the variation in mortality rates based on pollution levels.
                    `);
                    break;
                case "Occupational_Exposure":
                    sampleTextContainer = $("<div class='sample-text-container'></div>").html(`
                        <strong>Effect of Occupational Exposure:</strong><br>
                        This graph compares the mortality rates of individuals exposed to different occupational hazards. The x-axis represents various occupational exposures, and the y-axis shows the average mortality rate for each exposure category.
                    `);
                    break;
                case "Gender":
                    sampleTextContainer = $("<div class='sample-text-container'></div>").html(`
                        <strong>Effect of Gender:</strong><br>
                        This graph compares the mortality rates between genders. The x-axis represents the two genders, while the y-axis shows the average mortality rate for each gender group. The bars indicate how mortality rates differ between men and women.
                    `);
                    break;
                default:
                    sampleTextContainer = $("<div class='sample-text-container'></div>").text("No description available.");
            }

            chartDiv.append(chartInnerDiv); // Append the chart first
            chartDiv.append(sampleTextContainer); // Append description text separately

            chartContainer.append(chartDiv); // Append the entire structure
        });
    });
}



    $(document).ready(function() {
        loadMortalityCharts(); // Load charts when the page is ready
    });
    </script>
    
    <style>
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Distribute charts evenly */
            gap: 20px; /* Space between charts */
            padding: 30px;
        }

        .chart-wrapper {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    min-width: 450px;
    max-width: 800px;
    background: white;
    padding: 20px;
    border: 2px solid #ccc;
    border-radius: 10px;
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
    position: relative;
}

.chart-content {
    min-width: 500px;
    flex-grow: 1; /* Ensures the chart takes available space */
}


.sample-text-container {
    font-size: 14px;
    color: #333;
    background-color: #f9f9f9;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    min-width: 150px;
    text-align: justify; /* This makes the text justified */
    margin-left: 10px; /* Pushes text away from chart */
}

    </style>

    <script>
        let lungTypes = ["lung", "prevalence", "deaths", "development"];
        let thyroidTypes = ["thyroid", "thyroid_prevalence", "radiation_exposure", "smoking", "obesity", "diabetes"];
        let currentTab = "lungs";
        let index = 0;
        let intervalTime = 30000; // 30 seconds
        let progressBar = document.getElementById("progress-bar");
        let progressInterval;

        function loadCancerMap() {
            let cancerType = currentTab === "lungs" ? lungTypes[index] : thyroidTypes[index];
            $.getJSON(`/highlight_map/${cancerType}`, function(data) {
                $("#map-container").html(data.map_html);
            });
            resetProgressBar();
        }

        function prevCancerMap() {
            let types = currentTab === "lungs" ? lungTypes : thyroidTypes;
            index = (index - 1 + types.length) % types.length;
            loadCancerMap();
        }

        function nextCancerMap() {
            let types = currentTab === "lungs" ? lungTypes : thyroidTypes;
            index = (index + 1) % types.length;
            loadCancerMap();
        }

        function resetProgressBar() {
            clearInterval(progressInterval);
            progressBar.style.width = "0%";
            animateProgressBar();
        }

        function animateProgressBar() {
            let startTime = performance.now();
            function step(currentTime) {
                let elapsed = currentTime - startTime;
                let progress = Math.min(elapsed / intervalTime, 1);
                progressBar.style.width = (progress * 100) + "%";
                if (progress < 1) {
                    requestAnimationFrame(step);
                }
            }
            requestAnimationFrame(step);
        }

        function switchTab(tabName) {
            currentTab = tabName;
    index = 0; // Reset index when switching tabs
    document.querySelectorAll(".tab-button").forEach(button => button.classList.remove("active"));
    document.querySelector(`.tab-button:nth-child(${tabName === 'lungs' ? 1 : 2})`).classList.add("active");

    loadCancerMap();

    // Load mortality charts based on the selected tab
    if (tabName === "lungs") {
        loadMortalityCharts(); // Load for lungs
    } else if (tabName === "thyroid") {
        loadThyroidMortalityCharts(); // Load for thyroid
    }
}

// New function to load thyroid mortality charts
function loadThyroidMortalityCharts() {
    $.getJSON("/mortality_chart_thyroid", function(data) {
        let chartContainer = $("#bar-charts");
        chartContainer.html(""); // Clear previous charts

        Object.keys(data).forEach((key) => {
            let chartDiv = $("<div class='chart-wrapper'></div>"); 
            let chartInnerDiv = $("<div class='chart-content'></div>").html(data[key]); 
            
            let sampleTextContainer = $("<div class='sample-text-container'></div>").text("Sample Text for " + key);
            
            chartDiv.append(chartInnerDiv); // Append the chart first
            chartDiv.append(sampleTextContainer); // Append text separately

            chartContainer.append(chartDiv); // Append the entire structure
        });
    });
}


        setInterval(() => {
            nextCancerMap();
        }, intervalTime);

        loadCancerMap();
    </script>
</body>
</html>
